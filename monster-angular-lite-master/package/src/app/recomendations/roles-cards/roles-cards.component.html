<div class="card">
  <div class="card-body">
    <!-- title -->
    <div>
      <h4 class="card-title">Recomendaciones</h4>
      <h5 class="card-subtitle">Selecciona el rol que deseas desempe√±ar para ver el itinerario de aprendizaje recomendado.</h5>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 col-lg-3 mb-4" *ngFor='let roleCard of roleCards'>
            <div class="card h-100">
                <div class="d-flex justify-content-center mt-3">
                    <i [class]="'bi ' + roleCard.icon" style="font-size: 2rem;"></i>
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h4 class="card-title">{{roleCard.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{roleCard.subtitle}}</h6>
                        <p class="card-text">{{roleCard.subtext}}</p>
                    </div>
                    <button type="button" class="btn btn-primary mt-auto" (click)="redirectToPage(roleCard.route)" style="background-color: #FF5038; border-color: #FF5038;">Acceder</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
