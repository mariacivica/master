<div class="card">
  <div class="card-body">
    <!-- title -->
    <h4 class="card-title">Plataformas de datos</h4>

    <div class="row mt-1">
      <div class="col-md-12">
        <div class="card">
          <div class="p-3">
          </div>
          <div class="card-body border-top">
            <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
              <li [ngbNavItem]="1">
                <button ngbNavLink>Teoría y ejercicios</button>
                <ng-template ngbNavContent>
                  <!-- Modificado para incluir plataformas de datos en una tabla -->
                  <div class="table-responsive mt-4">
                    <table class="table align-middle">
                      <thead>
                        <tr>
                          <th class="text-dark font-medium fs-4">Tecnología</th>
                          <th class="text-dark font-medium fs-4">Descripción</th>
                          <th class="text-dark font-medium fs-4">Estado</th>
                          <th class="text-dark font-medium fs-4">Acceso</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let platform of platforms">
                          <td class="fs-4 resource-name">{{ platform.name }}</td>
                          <td class="fs-4">{{ platform.description }}</td>
                          <td>
                            <span class="status-badge" [ngClass]="{
                              'completado': platform.status === 'Completado',
                              'en-curso': platform.status === 'En curso',
                              'sin-iniciar': platform.status === 'Sin iniciar'
                            }">{{ platform.status }}</span>
                          </td>
                          <td><a href="{{ platform.resourceLink }}" class="custom-link">Recursos Disponibles</a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </ng-template>
              </li>
              <li [ngbNavItem]="2">
                <button ngbNavLink>Test de Competencias</button>
                <ng-template ngbNavContent>
                  <p>Aquí va el contenido del Test de Competencias.</p>
                </ng-template>
              </li>
            </ul>
            <div [ngbNavOutlet]="nav" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
