<div class="card">
  <div class="card-body">
    <!-- title -->
    <div>
      <h4 class="card-title">Comunidades</h4>
      <h5 class="card-subtitle">Áreas de especialización tecnológica según interes y necesidad personal.</h5>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 col-lg-3" *ngFor='let blogcard of blogcards'>
            <div class="card">
                <img [src]="blogcard.image" alt="blogs" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title">{{blogcard.title}}</h4>
                    <h6 class="card-subtitle">{{blogcard.subtitle}}</h6>
                    <p class="mt-3">{{blogcard.subtext}}</p>
                    <button type="button" class="btn btn-primary" (click)="redirectToPage(blogcard.route)" style="background-color: #FF5038; border-color: #FF5038;">Acceder</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
