<div class="card">
  <div class="card-body">
    <!-- title -->
    <h4 class="card-title">Backend</h4>

    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="p-3">
            <h4 class="card-title mb-0">Basic Nav</h4>
          </div>
          <div class="card-body border-top">
            <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
              <li [ngbNavItem]="1">
                <button ngbNavLink>Teoría y ejercicios</button>
                <ng-template ngbNavContent>
                  <p>Aquí va el contenido de Teoría y ejercicios.</p>
                </ng-template>
              </li>
              <li [ngbNavItem]="2">
                <button ngbNavLink>Test de Competencias</button>
                <ng-template ngbNavContent>
                  <p>Aquí va el contenido del Test de Competencias.</p>
                </ng-template>
              </li>
            </ul>

            <div [ngbNavOutlet]="nav" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>

    <p class="mt-4">Si ya tienes conocimientos previos de este recurso, puedes acceder directamente al <a href="#test" data-bs-toggle="tab" role="tab" aria-controls="test" aria-selected="false">test de competencias</a>.</p>
  </div>
</div>
