<div class="card">
  <div class="card-body">
    <!-- title -->
    <h4 class="card-title">Detalles Categorias</h4>
    <h5 class="card-subtitle">Porcentajes de completado</h5>

    <!-- table -->
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4"></th>
            <th class="text-dark font-medium fs-4">Categor√≠a</th>
            <th class="text-dark font-medium fs-4">Porcentaje</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let topcard of topcards">
            <td class="text-center align-middle">
              <div class="icon-circle bg-gray">
                <i class="{{topcard.icon}}"></i>
              </div>
            </td>
            <td class="fs-4 align-middle">{{topcard.subtitle}}</td>
            <td class="align-middle">
              <div class="progress mt-1">
                <div class="progress-bar" [ngClass]="{'bg-green': topcard.percentage > 60, 'bg-yellow': topcard.percentage > 0 && topcard.percentage <= 60, 'bg-gray': topcard.percentage === 0}" role="progressbar" [style.width.%]="topcard.percentage" [attr.aria-valuenow]="topcard.percentage" aria-valuemin="0" aria-valuemax="100">{{topcard.percentage}}%</div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
