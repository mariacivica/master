<!-- top-cards.component.html -->
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th class="text-center"></th>
        <th>Categor√≠a</th>
        <th>Completado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let topcard of topcards">
        <td class="text-center">
          <div class="icon-circle bg-gray">
            <i class="{{topcard.icon}}"></i>
          </div>
        </td>
        <td>{{topcard.subtitle}}</td>
        <td>
          <div class="progress">
            <div class="progress-bar"
                 [ngClass]="{
                   'bg-green': topcard.percentage > 60,
                   'bg-yellow': topcard.percentage > 0 && topcard.percentage <= 60,
                   'bg-gray': topcard.percentage === 0
                 }"
                 role="progressbar"
                 [style.width.%]="topcard.percentage"
                 [attr.aria-valuenow]="topcard.percentage"
                 aria-valuemin="0"
                 aria-valuemax="100">
              {{topcard.percentage}}%
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
