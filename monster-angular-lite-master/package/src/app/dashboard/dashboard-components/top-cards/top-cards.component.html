<div class="row">
  <div class="col-md-6 col-lg-3" *ngFor='let topcard of topcards'>
      <div class="card standard-card">
          <div class="card-body d-flex align-items-center">
              <div class="icon-circle bg-gray me-3">
                  <i class="{{topcard.icon}}"></i>
              </div>
              <div>
                  <h3 class="mb-0 font-weight-bold">{{topcard.subtitle}}</h3>
              </div>
          </div>
          <div class="progress mt-3">
              <div class="progress-bar" [ngClass]="{'bg-green': topcard.percentage > 60, 'bg-yellow': topcard.percentage > 0 && topcard.percentage <= 60, 'bg-gray': topcard.percentage === 0}" role="progressbar" [style.width.%]="topcard.percentage" [attr.aria-valuenow]="topcard.percentage" aria-valuemin="0" aria-valuemax="100">{{topcard.percentage}}%</div>
          </div>
      </div>
  </div>
</div>
