<div class="card">
  <div class="card-body">
    <!-- title -->
    <div>
      <h4 class="card-title">Comunidades</h4>
      <h5 class="card-subtitle">Áreas de especialización tecnológica según interés y necesidad personal.</h5>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 col-lg-3 mb-4" *ngFor='let blogcard of blogcards'>
            <div class="card h-100">
                <div class="card-icon text-center mt-4">
                    <i [class]="'bi ' + blogcard.icon" style="font-size: 3rem; color: #FF5038;"></i>
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h4 class="card-title">{{blogcard.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{blogcard.subtitle}}</h6>
                        <p class="card-text">{{blogcard.subtext}}</p>
                    </div>
                    <button type="button" class="btn btn-primary mt-auto" (click)="redirectToPage(blogcard.route)" style="background-color: #FF5038; border-color: #FF5038;">Acceder</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
