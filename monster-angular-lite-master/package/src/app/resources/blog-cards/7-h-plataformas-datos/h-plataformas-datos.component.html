<div class="card">
  <div class="card-body">
    <!-- title -->
    <h4 class="card-title">Plataformas de datos</h4>
    <div class="row mt-1">
      <div class="col-md-12">
        <div class="card">
          <div class="p-3"></div>
          <div class="card-body border-top">
            <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
              <li [ngbNavItem]="1">
                <button ngbNavLink>Teoría y ejercicios</button>
                <ng-template ngbNavContent>
                  <!-- Modificado para incluir plataformas de datos en una tabla -->
                  <div class="table-responsive mt-4">
                    <table class="table align-middle">
                      <thead>
                        <tr>
                          <th class="text-dark font-medium fs-4">Tecnología</th>
                          <th class="text-dark font-medium fs-4">Descripción</th>
                          <th class="text-dark font-medium fs-4">Estado</th>
                          <th class="text-dark font-medium fs-4">Acceso</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let platform of platforms">
                          <td class="fs-4 resource-name">{{ platform.name }}</td>
                          <td class="fs-4">{{ platform.description }}</td>
                          <td>
                            <span class="status-badge" [ngClass]="{
                              'completado': platform.status === 'Completado',
                              'en-curso': platform.status === 'En curso',
                              'sin-iniciar': platform.status === 'Sin iniciar'
                            }">{{ platform.status }}</span>
                          </td>
                          <td><a href="{{ platform.resourceLink }}" class="custom-link">Recursos Disponibles</a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </ng-template>
              </li>
              <li [ngbNavItem]="2">
                <button ngbNavLink>Test de Competencias</button>
                <ng-template ngbNavContent>
                  <h5 class="mt-4">Test Disponibles</h5>
                  <div class="test-buttons mt-3">
                    <button *ngFor="let platform of platforms"
                            [ngClass]="{'test-button-coral': platform.status !== 'Completado', 'test-button-grey': platform.status === 'Completado'}"
                            (click)="takeTest(platform)">
                      Test {{ platform.name }}
                    </button>
                  </div>
                </ng-template>
              </li>
            </ul>
            <div [ngbNavOutlet]="nav" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="testModalLabel">Test</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ modalMessage }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" style="background-color: #FF5038; border-color: #FF5038;" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
