<div class="card" style="position: relative; overflow: hidden;">
  <img src="assets/images/users/cabecera_user1.png" alt="Background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
  <div class="card-body d-flex align-items-center justify-content-between" style="position: relative; z-index: 1; color: white;">
    <div class="profile-details" style="flex-grow: 1;">
      <h4 class="profile-name" style="font-size: 2rem; color: white;">{{profile.name}}</h4>
      <p class="profile-position" style="color: white;">{{profile.position}}</p>
      <p class="profile-email" style="color: white;"><strong>Email:</strong> {{profile.email}}</p>
      <p class="profile-phone" style="color: white;"><strong>Teléfono:</strong> {{profile.phone}}</p>
      <p class="profile-address" style="color: white;"><strong>Dirección:</strong> {{profile.address}}</p>
    </div>
    <div class="profile-picture-container" style="flex-shrink: 0; border: 2px solid #FF5038; border-radius: 50%;">
      <img src="assets/images/users/user1.jpg" alt="Foto de Perfil" class="profile-picture" style="width: 200px; height: 200px; object-fit: cover; border-radius: 50%;">
    </div>
  </div>
</div>
